schemaVersion: 2.1.0
metadata:
  name: theia-ide-mhoon80
  namespace: user5-che
attributes: {}
projects:
  - git:
      remotes:
        origin: 'https://github.com/mhoonChae/ide-test.git'
    name: ide-test
components:
  - attributes:
      app.kubernetes.io/component: che-theia
      app.kubernetes.io/part-of: che-theia.eclipse.org
    container:
      cpuLimit: 1500m
      cpuRequest: 100m
      endpoints:
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
          exposure: public
          name: theia
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: webview
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: webviews
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: mini-browser
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: mini-browser
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            discoverable: false
            type: ide-dev
            urlRewriteSupported: true
          exposure: public
          name: theia-dev
          protocol: http
          targetPort: 3130
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-3
          protocol: http
          targetPort: 13133
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: collocated-terminal
            urlRewriteSupported: true
          exposure: public
          name: terminal
          protocol: wss
          secure: false
          targetPort: 3333
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      image: 'artifactory-mb.harman.com:5036/aebt/che-theia@sha256:9e529734b22f80dfde5037cd130f0a6218cd60397ae814c76ce51bf7df9ac0b5'
      memoryLimit: 512M
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: plugins
          path: /plugins
        - name: theia-local
          path: /home/theia/.theia
    name: theia-ide
  - name: plugins
    volume: {}
  - name: theia-local
    volume: {}
  - name: devtools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-38da5c2
      memoryLimit: 2Gi
      memoryRequest: 256Mi  
