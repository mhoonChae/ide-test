schemaVersion: 2.1.0
metadata:
  name: theia-ide-mhoon4
components:
  - name: che-machine-exec
    container:
      image: 'quay.io/eclipse/che-machine-exec:7.57.0'
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
    endpoints:
      - name: terminal
          targetPort: 3333
          exposure: public
          secure: true
          protocol: ws
          attributes:
            type: collocated-terminal
            discoverable: false
            cookiesAuthEnabled: true
            urlRewriteSupported: true
  - name: plugins
    volume: {}
  - name: theia-local
    volume: {}
